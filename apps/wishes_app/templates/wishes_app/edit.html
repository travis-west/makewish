<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap stuff -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
{% load static %}      
<link rel="stylesheet" href="{% static 'users_app/css/style.css' %}">
    
    <title>Make Wish</title>
    <style>
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="/users/{{request.session.user_id}}">Welcome {{ request.session.first_name }}!</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/wishes/stats">View Stats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/wishes/new">Make a Wish</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/users/reset">Logout</a>
            </li>
        </ul>
    </nav>
    <main role="main">
    <div class="container">
    <h2>Edit Your Wish!!</h2>        
    <div class="errors">
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
        
    <form action="/wishes/update" method="POST">
        {% csrf_token %}

        <!--  first name -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">I wish for</span>
            </div>
            <input type="text" name="item" class="form-control" placeholder="at least 3 letters" value={{wish.item}} >
        </div>
        <!--  last name -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Description</span>
            </div>
            <input type="text" name="description" class="form-control" placeholder="at least 3 letters" value={{wish.description}}>
        </div>
        <a href="#" type="button" class="btn btn-danger">Cancel</a>   
        <input type="hidden" name="wish_id" value="{{wish.id}}">      
        <input type="submit" class="btn btn-dark" value="Submit">
    </form>


</div>
</main>
<!--  include the external js functions -->
<script type="text/javascript" src="{% static 'users_app/js/scripts.js' %}"></script>
</body>
</html>
